        new:
          extra_notes:
            aim: Les membres des différentes communautés de Greenpeace France sont majoritairement des personnes blanches, issues des classes moyenne ou aisée et avec des niveaux d’étude élevés. Afin de pouvoir rendre compte de la plus grande diversité de points de vue possible, nous tenons à réserver une place spécifique à l’avis des personnes discriminées (du fait de leur race*, de leur genre, de leur classe, etc.) au sein de la société. Il ne s’agit pas d’identifier des
              personnes en tant qu’individus, mais simplement de donner plus de poids à un ensemble d’avis, qui sinon seraient invisibilisés par la majorité du fait de la moindre représentativité numéraire. En effet, être vu·e, être entendu·e, avoir son opinion prise en compte sont autant de privilèges, dont sont très souvent privées les personnes minorisées, qui rencontrent de nombreuses difficultés à faire entendre leurs voix et reconnaître leurs expériences. Il est aujourd’hui crucial de pallier cette inégalité structurelle, en accordant une visibilité particulière à ces personnes dans les démarches de consultation internes à Greenpeace France.

              Bien entendu, aucune réponse n’est obligatoire et toutes les réponses seront traitées
              anonymement.
